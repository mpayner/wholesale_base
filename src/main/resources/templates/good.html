
    <!DOCTYPE html>
      <html xmlns:th="http://www.thymeleaf.org" lang="uk">
      <head>
      <meta charset="UTF-8">
      <title th:utext="${Good.name}"></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script th:src="@{/jquery/jquery.min.js}"></script>
  <script type="text/javascript" src="static/js/scripts.js" th:src="@{/js/scripts.js}"></script>

  <link rel="stylesheet" type="text/css" href="static/css/style.css" th:href="@{/css/style.css}">
  <script th:src="@{/popper/popper.min.js}"></script>
  <link th:href="@{/bootstrap/css/bootstrap.min.css}"
        rel="stylesheet" media="screen"/>
  <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>

    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,100;1,300;1,400;1,500&display=swap" rel="stylesheet">
</head>
<body>
<section style="padding: 50px;">
  <div style="width: 900px;margin: 0 auto">
    <p style="font-weight: bold">General info</p>
    <p th:each="category : ${categories}">
      <span th:utext="${category.name}" style="float: left"></span>
      <span th:if="${category.idCategory} != ${categories.get(categories.size()-1).idCategory}" style="float: left">---</span>
    </p>
    <br/>
    <p th:utext="'Good name: ' + ${Good.name}"></p>
    <p th:utext="'Price: ' + ${Good.price}"></p>
    <p th:utext="${Good.description}"></p>

  </div>
</section>
</body>
