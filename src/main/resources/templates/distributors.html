<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script th:src="@{/jquery/jquery.min.js}"></script>
    <!--<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>-->


    <link rel="stylesheet" type="text/css" href="static/css/style.css" th:href="@{/css/style.css}">
    <script th:src="@{/popper/popper.min.js}"></script>
    <link th:href="@{/bootstrap/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>

    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,100;1,300;1,400;1,500&display=swap" rel="stylesheet">
</head>
<body>
<th:block th:include="/menu"></th:block>
<section style="padding: 50px;">
    <div th:each="d : ${distributors}">
        <div class="good">
            <p th:utext="${d.id}" class="d_id" style="display: none"></p>
            <a class="ad_name" th:href="@{'../distributors/id=' +${d.id}}"><p th:utext="${d.name}" style="font-weight: bold"></p></a>
        </div>
    </div>
</section>
<script type="text/javascript" src="static/js/scripts.js" th:src="@{/js/scripts.js}"></script>
</body>
</html>
