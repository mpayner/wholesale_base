<body>
<section class="main" style="justify-content: space-around;height: 100%;">
    <form name="f" th:action="@{/perform-login}" method="post" class="add_form">
        <fieldset class="login_form">
            <legend>УВІЙТИ</legend>
            <div th:if="${param.error}" class="alert alert-error">
                Невірні дані користувача
            </div>
            <div th:if="${param.logout}" class="alert alert-success">
                You have been logged out.
            </div>
            <input type="text" id="user" name="user"placeholder="E-mail" class="form-control" />
            <input type="password" id="pass" name="pass" placeholder="Пароль" class="form-control"/>
            <button type="submit" class="btn">Увійти</button>
        </fieldset>
    </form>
</section>
</body>
</html>
